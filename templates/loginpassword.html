{% extends 'base.html' %}
{% block body %}

        <script src="{{ url_for('static', filename='passwordcheck.js') }}"></script>

        <div>

            <div class="formarea">
                <div class="loginpasschange">
                    <div>
                        <form method="POST">

                            <p>Old Password<br><input type="password" id="passoldfield" class="login new" name="user_pass_old" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}" title="Old password would have had at least one number and one uppercase and lowercase letter, and at least 9 or more characters" required onclick="fromClicked()"><span></span></p>

                            <p>New Password<br><input type="password" id="passnewfield" class="login new" name="user_pass_new" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 9 or more characters" required onclick="fromClicked()" onkeyup="fromType(this)" oninput="document.getElementById('passconffield').pattern = this.value.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, '\\$&')"><span></span></p>

                            <p>New Password Confirm<br><input type="password" id="passconffield" class="login new" name="user_pass_conf" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}" title="Passwords do not match" required><span></span></p>

                    </div>
                    <div>
                            <div id="passmessage">
                                <p id="passletter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="passcapital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="passnumber" class="invalid">A <b>number</b></p>
                                <p id="passlength" class="invalid">Minimum <b>9 characters</b></p>
                            </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="formarea">
                            <input class="addr save" type="submit" value="Change Password" formaction="/loginpassword">
                        </form>
            </div>

        </div>

{% endblock %}
