{% extends 'base.html' %}
{% block body %}

        <script src="{{ url_for('static', filename='passwordcheck.js') }}"></script>

        <div>

            <div class="formarea">
                <div class="loginpasschange">
                    <div>
                        <form method="POST">

                            <p>Login<br><input type="login" class="login new" name="user_login" pattern="[a-z0-9_]{7,17}" title="Must contain at least one lowercase letter, no special characters, and be 7 to 17 characters" required autofocus><span></span></p>

                            <p>Password<br><input type="password" id="passfield" class="login new" name="user_pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 9 or more characters" required onclick="fromClicked()" onkeyup="fromType(this)" oninput="document.getElementById('passconffield').pattern = this.value.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, '\\$&')"><span></span></p>

                            <p>Password Confirm<br><input type="password" id="passconffield" class="login new" name="user_pass_conf" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{9,}" title="Passwords do not match" required><span></span></p>

                            <p>First Name<br><input type="name" class="login new" name="user_namefirst" minlength="1" maxlength="50" required autofocus><span></span></p>

                            <p>Last Name<br><input type="name" class="login new" name="user_namelast" minlength="1" maxlength="50" required autofocus><span></span></p>

                            <p>Email<br><input type="name" class="login new" name="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Must be in the form of an email address" minlength="6" maxlength="200" required autofocus><span></span></p>
                    </div>
                    <div>
                            <div id="passmessage">
                                <p id="passletter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="passcapital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="passnumber" class="invalid">A <b>number</b></p>
                                <p id="passlength" class="invalid">Minimum <b>9 characters</b></p>
                            </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="formarea">
                            <input class="datalarge save" type="submit" value="Create Account" formaction="/loginnew">
                        </form>
            </div>

        </div>

{% endblock %}
